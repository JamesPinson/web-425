<!-- This sets up our navbar for our application. -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <ul class="navbar-nav">

    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">Contact Us</a>
    </li>

  </ul>
</nav>

<!--This sets up our main container for our homepage. -->
<div class="container">

  <br /><br />
  <!-- This calls our assignment variable from our app.component.-->
  <h2>{{ assignment }}</h2>
  <div class="row" *ngIf=isLoggedIn; else showError>

    <!--This creates a column which contains our image from our my-image component.-->
    <div class="col-sm-2">
      <app-my-image></app-my-image>
    </div>

    <!--This creates a column which contains our list from our my-details component.-->
    <div class="col-sm-2">
      <app-my-details></app-my-details>
    </div>

    <!-- This sets up our error message if user is not authorized. -->
    <ng-template #showError>
      <div class="row">
        <div class="col-sm-12">
          <h4 class="alert alert-danger">You are not authorized to view this content</h4>
        </div>
      </div>
    </ng-template>

  </div>
</div>
